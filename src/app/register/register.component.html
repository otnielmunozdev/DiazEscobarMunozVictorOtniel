
<ion-content class="ionContainer">
  <div class="principalDiv">
    <div class="divTitle">
     Registrate
    </div>
    <div id="container">
      <ion-input type="text" placeholder="Nombre completo" [(ngModel)]="registerInfo.name"> </ion-input>
      <ion-input type="text" placeholder="Nombre de usuario" [(ngModel)]="registerInfo.username"> </ion-input>
      <ion-input type="password" placeholder="Password" [(ngModel)]="registerInfo.password"> </ion-input>
      <ion-button class="loginButton" (click)="validar()"> Guardar </ion-button>
      <ion-button class="loginButton" (click)="back()"> Regresar </ion-button>
    </div>
  </div>
</ion-content>
